<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Land99-2</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>Welcome to ระบบแปลง Land99-2</h1>

  <div id="map-container">
    <object data="LandPlan.svg" type="image/svg+xml" width="100%" height="600px"></object>
  </div>

  <div id="table-container">
    <input type="text" id="searchInput" placeholder="ค้นหาแปลงหรือชื่อ..." />
    <table id="plotTable">
      <thead>
        <tr>
          <th>รหัสแปลง</th>
          <th>ชื่อลูกค้า</th>
          <th>สถานะ</th>
        </tr>
      </thead>
      <tbody>
        <!-- ตารางข้อมูลจะถูกเติมที่นี่โดย app.js -->
      </tbody>
    </table>
  </div>

  <div id="logoutSection">
    <button id="logoutBtn">Logout</button>
  </div>

  <!-- สำคัญที่สุด: โหลด Firebase SDK ก่อน -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>

  <!-- แล้วค่อยโหลดไฟล์ของเรา -->
  <script src="firebase-config.js"></script>
  <script src="app.js"></script>

</body>
</html>
